<!DOCTYPE html>
<html>
<head>
  <title>Pending Approvals</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .card { background: white; padding: 15px; margin: 10px auto; max-width: 400px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card button { padding: 6px 12px; background: green; color: white; border: none; border-radius: 4px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Pending Manual Approvals</h2>
  {% for uid, entry in data.items() %}
    <div class="card">
      <p><b>User ID:</b> {{ uid }}</p>
      <p><b>Package:</b> {{ entry.package }}</p>
      <p><b>Amount:</b> RM{{ entry.amount }}</p>
      <p><b>Submitted:</b> {{ entry.submitted_at }}</p>
      <a href="/admin/approve/{{ uid }}?password=letmein"><button>Approve</button></a>
    </div>
  {% else %}
    <p>No pending approvals.</p>
  {% endfor %}
</body>
</html>
